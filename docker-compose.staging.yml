services:
  web:
    build: .
    container_name: zero-design-staging-web
    restart: unless-stopped
    env_file:
      - .env.staging
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - zero-design-staging

  db:
    image: postgres:15-alpine
    container_name: zero-design-staging-db
    restart: unless-stopped
    env_file:
      - .env.staging
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - zero-design-staging

  redis:
    image: redis:7-alpine
    container_name: zero-design-staging-redis
    restart: unless-stopped
    volumes:
      - redis_staging_data:/data
    networks:
      - zero-design-staging

  nginx:
    image: nginx:alpine
    container_name: zero-design-staging-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/conf.d/staging.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./static:/var/www/static:ro
    depends_on:
      - web
    networks:
      - zero-design-staging

volumes:
  postgres_staging_data:
  redis_staging_data:

networks:
  zero-design-staging:
    driver: bridge