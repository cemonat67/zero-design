<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Zero@Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a1929;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: #132f4c;
            border-radius: 16px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 440px;
            padding: 48px 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-text {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .logo-underline {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff9800 0%, #f57c00 100%);
            border-radius: 2px;
            margin: 12px 0 24px 0;
        }

        .subtitle {
            color: #b0bec5;
            font-size: 0.95rem;
        }

        .welcome-text {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #b0bec5;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: #0a1929;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: #546e7a;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.75rem;
        }

        .strength-weak { color: #f87171; }
        .strength-medium { color: #fbbf24; }
        .strength-strong { color: #4ade80; }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            margin-top: 10px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .signup-btn:disabled {
            background: #546e7a;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
        }

        .divider-text {
            padding: 0 16px;
            color: #78909c;
            font-size: 0.875rem;
        }

        .login-section {
            text-align: center;
            color: #b0bec5;
            font-size: 0.875rem;
        }

        .login-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .login-link:hover {
            color: #60a5fa;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
            display: none;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
            color: #90caf9;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 32px 24px;
            }

            .logo-text {
                font-size: 2rem;
            }

            .welcome-text {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <div class="logo-text">Zero@<br>Design</div>
            <div class="logo-underline"></div>
            <p class="subtitle">Sürdürülebilir Moda Platformu</p>
        </div>

        <h2 class="welcome-text">Hesap Oluşturun</h2>

        <div id="errorMessage" class="message error"></div>
        <div id="successMessage" class="message success"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">Ad</label>
                <input type="text" id="firstName" placeholder="Adınız" required>
            </div>

            <div class="form-group">
                <label for="lastName">Soyad</label>
                <input type="text" id="lastName" placeholder="Soyadınız" required>
            </div>

            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" placeholder="ornek@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" placeholder="En az 6 karakter" required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Şifre Tekrar</label>
                <input type="password" id="confirmPassword" placeholder="Şifrenizi tekrar girin" required>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">Kayıt Ol</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Kayıt işlemi gerçekleştiriliyor...</span>
            </div>
        </form>

        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">veya</span>
            <div class="divider-line"></div>
        </div>

        <div class="login-section">
            Zaten hesabınız var mı? <a href="/signin" class="login-link">Giriş Yapın</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const signupBtn = document.getElementById('signupBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            
            passwordStrength.textContent = strength.text;
            passwordStrength.className = `password-strength ${strength.class}`;
        });

        confirmPasswordInput.addEventListener('input', function() {
            if (this.value !== passwordInput.value) {
                this.setCustomValidity('Şifreler eşleşmiyor');
            } else {
                this.setCustomValidity('');
            }
        });

        function checkPasswordStrength(password) {
            if (password.length < 6) {
                return { text: 'Çok zayıf - En az 6 karakter olmalı', class: 'strength-weak' };
            }
            
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            if (score < 3) {
                return { text: 'Zayıf', class: 'strength-weak' };
            } else if (score < 4) {
                return { text: 'Orta', class: 'strength-medium' };
            } else {
                return { text: 'Güçlü', class: 'strength-strong' };
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password !== confirmPassword) {
                showError('Şifreler eşleşmiyor');
                return;
            }
            
            signupBtn.style.display = 'none';
            loading.style.display = 'block';
            
            // Simulated signup - replace with actual API call
            setTimeout(() => {
                showSuccess('Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz...');
                setTimeout(() => {
                    window.location.href = '/signin';
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
