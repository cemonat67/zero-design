<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Zero@Design</title>
    <style>
        :root {
            --color-white: #FFFFFF;
            --color-black: #000000;
            --color-green: #005530;
            --color-red: #D51635;
            --color-navy: #02154e;
            --color-orange: #f9ba00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-navy, #02154e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .signin-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--color-green, #005530);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #02154e;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #02154e;
            background: white;
            box-shadow: 0 0 0 3px rgba(2, 21, 78, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .forgot-password {
            color: var(--color-navy, #02154e);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signin-btn {
            width: 100%;
            padding: 15px;
            background: var(--color-navy, #02154e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .signin-btn:hover {
            background: #031a5c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(2, 21, 78, 0.3);
        }

        .signin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .signup-link a {
            color: #02154e;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #02154e;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .demo-credentials h4 {
            color: #1976d2;
            margin-bottom: 8px;
        }

        .demo-credentials p {
            margin: 3px 0;
            color: #424242;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="logo">
            <h1>Zero@Design</h1>
            <p>Eco-Design @ Source Platform</p>
        </div>

        <div class="demo-credentials">
            <h4>Demo Hesap Bilgileri:</h4>
            <p><strong>E-posta:</strong> demo@zerodesign.com</p>
            <p><strong>Şifre:</strong> demo123</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="signinForm">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Beni hatırla</label>
                </div>
                <a href="/forgot-password" class="forgot-password">Şifremi unuttum</a>
            </div>

            <button type="submit" class="signin-btn" id="signinBtn">
                Giriş Yap
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Giriş yapılıyor...</span>
            </div>
        </form>

        <div class="signup-link">
            <p>Hesabınız yok mu? <a href="/signup">Kayıt Ol</a></p>
        </div>
    </div>

    <script>
        const signinForm = document.getElementById('signinForm');
        const signinBtn = document.getElementById('signinBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        let csrfToken = null;

        async function getCSRFToken() {
            try {
                const response = await fetch('/api/csrf-token', {
                    credentials: 'include'
                });
                const data = await response.json();
                csrfToken = data.csrf_token;
                return data.csrf_token;
            } catch (error) {
                console.error('CSRF token alınamadı:', error);
                return '';
            }
        }

        // Sayfa yüklendiğinde CSRF token al
        document.addEventListener('DOMContentLoaded', async function() {
            await getCSRFToken();
        });

        signinForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideMessages();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // CSRF token yoksa al
            if (!csrfToken) {
                csrfToken = await getCSRFToken();
            }
            
            // Loading göster
            signinBtn.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess('Giriş başarılı! Dashboard\'a yönlendiriliyorsunuz...');
                    
                    // Session bilgilerini sakla
                    if (result.user) {
                        localStorage.setItem('user', JSON.stringify(result.user));
                    }
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showError(result.error || 'Giriş sırasında bir hata oluştu');
                }
            } catch (error) {
                showError('Bağlantı hatası. Lütfen tekrar deneyin.');
            } finally {
                signinBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        // Demo hesap bilgilerini otomatik doldur
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('demo') === 'true') {
                document.getElementById('email').value = 'demo@zerodesign.com';
                document.getElementById('password').value = 'demo123';
            }
        });
    </script>
</body>
</html>
